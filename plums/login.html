<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Staff Login</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<body>
	<header>
		<nav class="bc-purple flex align-items-center">
			<h1><a class="logo fc-white " href="index.html">PLUMS</a></h1>
			<ul class="right-align">
				<li><a href="index.html" class="fc-white">Home</a></li>
			</ul>
		</nav>
	</header>
	<main class="bc-white login">
		<div class="login-container flex flex-column justify-content-center align-items-center">
			<img src="images/fix.svg" alt="Maintenance Work">
			<section class="login-form-section">
				<h2 class="text-center">Staff Login</h2>
				<form action="login-success.html" method="post" id="theForm">
					<fieldset><legend>Login Details</legend>
						<div class="form flex justify-content-center align-items-center">
							<label for="userName">Username</label>
							<input type="text" name="userName" id="userName">
						</div>
						<div class="form flex justify-content-center align-items-center">
							<label for="password">Password</label>
							<input type="text" name="password" id="password">
						</div>
						<div class="button submit fc-white bc-purple flex text-center align-self-center justify-content-center">
							<input class="submit-button" type="submit" value="Login" id="submit">
						</div>
					</fieldset>
				</form>
			</section>
		
		</div>
	</main>
	<footer class="bc-purple fc-white flex align-items-center justify-content-center">
		<nav class="bc-purple flex align-items-center">
			<ul class="right-align">
				<li><a href="index.html" class="fc-white">Home</a></li>
			</ul>
		</nav>
		<p>&#xa9;2022 Lachlan Podger</p> 		
	</footer>
</body>
</html>
