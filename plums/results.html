<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Please Level Up My Skills</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<body>
	<header>
		<nav class="bc-purple flex align-items-center">
			<h1><a class="logo fc-white " href="index.html">PLUMS</a></h1>
		</nav>
	</header>
	<main class="bc-green">
		<div class="results-hero bc-green flex justify-content-space-evenly hero-section">
			<img src="images/rocket.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
			<img src="images/underline-word-2.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
			<img src="images/arrow-3.svg" class="arrow-3" alt="Squigly Arrow">
		</div>
		<img id="about" src="images/tilt-1.svg" class="tilt-1" alt="Green Triangle">
		<div class="results-container bc-white flex justify-content-space-evenly">
			<div class="level-container flex justify-content-center">
				<img src="images/cert-3.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
				<a href='https://www.northmetrotafe.wa.edu.au/courses/certificate-iii-information-technology-web-development' class="button btn-6 fc-white bc-purple text-center align-self-center">Cert 3</a>
			</div>
			<img class="arrow-1" src="images/arrow-1.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
			<div class="level-container flex justify-content-center"">
				<img src="images/cert-4.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
				<a href='https://www.northmetrotafe.wa.edu.au/courses/certificate-iv-information-technology-web-development' class="button btn-7 fc-white bc-purple text-center align-self-center">Cert 4</a>
			</div>
			<img class="arrow-2" src="images/arrow-2.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
			<div class="level-container level-container-3 justify-content-center flex justify-content-center"">
				<img src="images/diploma.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
				<a href='https://www.northmetrotafe.wa.edu.au/courses/diploma-information-technology-front-end-web-development' class="button btn-8 fc-white bc-purple text-center align-self-center">Diploma</a>
			</div>
			<img class="grade" src="images/start.svg" class="underline-one" alt="Please Level Up My Skills Underlined">
		</div>
		<div>
			<img src="images/tilt-2.svg" class="tilt-2" alt="Green Triangle">
		</div>
		<div class="results-form-container">
			<div class="results-card card-container card-container-2 bc-green fc-black flex justify-content-space-evenly">
				<section class="results-card card bc-white flex justify-content-center">
					<img src="images/checklist.svg" alt="School Kids">
					<h2 class="text-center">To Do List</h2>
					<img src="images/list.svg" alt="List">
					<p class="to-do-list">These are some of the things you can learn to prepare you for your course.</p>
				</section>
			</div>
			<div class="login-form-section">
				<p>Enter your details below to get your results emailed to you.</p>
				<form action="success.html" method="post" id="theForm">
					<fieldset><legend>Login Details</legend>
						<div class="input-container form flex align-items-center">
							<label for="firstName">First Name</label>
							<input type="text" name="firstName" id="firstName">
						</div>
						<div class=" input-container form flex align-items-center">
							<label for="lastName">Last Name</label>
							<input type="text" name="lastName" id="lastName">
						</div>
						<div class="input-container form flex align-items-center">
							<label for="email">Email</label>
							<input type="text" name="email" id="email">
						</div>
						<div class="button submit fc-white bc-purple flex text-center align-self-center justify-content-center">
							<input class="submit-button" type="submit" value="Submit" id="submit">
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</main>
	<footer class="bc-purple fc-white flex align-items-center justify-content-center">
		<p>&#xa9;2022 Lachlan Podger</p> 		
	</footer>
</body>
</html>
